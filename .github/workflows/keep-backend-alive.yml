name: Keep Render Backend Alive

on:
  schedule:
    # Runs every 10 minutes to prevent Render free tier spin-down (15 min timeout)
    - cron: '*/10 * * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Health Endpoint (60s timeout, no response check)
        run: |
          echo "ðŸš€ Pinging backend at $(date)"
          BACKEND_URL="https://soulvent-api.onrender.com/"
          
          curl --max-time 60 --silent --output /dev/null "$BACKEND_URL" || true
          
          echo "Ping attempt completed (response not checked)"
      
      - name: Log Completion
        if: always()
        run: echo "Ping completed at $(date -u) UTC"
